version: '3.1'
services:
  postgres:
    image: postgres
    container_name: "PostgreSQL_LocalMarcos"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - vitortinelli_data:/var/lib/mysql

volumes:
  vitortinelli_data: